type LlamaPayFactory @entity {
  id: ID!
  count: Int!
  address: Bytes!
  createdTimestamp: BigInt!
  createdBlock: BigInt!
}

type LlamaPayContract @entity {
  id: ID!
  address: Bytes!
  factory: LlamaPayFactory!
  token: Bytes!
  streams: [Stream!]! @derivedFrom(field: "contract")
  createdTimestamp: BigInt!
  createdBlock: BigInt!
}

type Stream @entity {
  id: ID!
  streamId: Bytes!
  contract: LlamaPayContract!
  payer: User!
  payee: User!
  token: Bytes!
  amountPerSec: BigInt!
  active: Boolean!
  historicalEvents: [HistoryEvent!]! @derivedFrom(field: "stream")
  createdTimestamp: BigInt!
  createdBlock: BigInt!
}

type User @entity {
  id: ID!
  address: Bytes!
  streamsAsPayer: [Stream!]! @derivedFrom(field: "payer")
  streamsAsPayee: [Stream!]! @derivedFrom(field: "payee")
  createdTimestamp: BigInt!
  createdBlock: BigInt!
}

type HistoryEvent @entity {
  id: ID!
  eventType: String!
  stream: Stream!
  createdTimestamp: BigInt!
  createdBlock: BigInt!
}
