specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LlamaPayFactory
    network: kovan
    source:
      address: "0xCA052D073591C0C059675B6F7F95cE75a4Ab8fc8"
      abi: LlamaPayFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LlamaPayCreated
        - OwnershipTransferred
      abis:
        - name: LlamaPayFactory
          file: ./abis/LlamaPayFactory.json
      eventHandlers:
        - event: LlamaPayCreated(address,address)
          handler: handleLlamaPayCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
