specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LlamaPayFactory
    network: rinkeby
    source:
      address: "0xcfb166F1C719376937886FFE10450E6778c937bC"
      abi: LlamaPayFactory
      startBlock: 10362642
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LlamaPayFactory
        - LlamaPayContract
      abis:
        - name: LlamaPayFactory
          file: ./abis/LlamaPayFactory.json
      eventHandlers:
        - event: LlamaPayCreated(address,address)
          handler: onLlamaPayCreated
      file: ./src/mappings/LlamaPayFactory.ts

templates:
  - kind: ethereum/contract
    name: LlamaPay
    network: rinkeby
    source:
      abi: LlamaPay
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LlamaPayFactory
        - LlamaPayContract
      abis:
        - name: LlamaPay
          file: ./abis/LlamaPay.json
        - name: LlamaPayFactory
          file: ./abis/LlamaPayFactory.json
      eventHandlers:
        - event: StreamCreated(indexed address,indexed address,uint216,bytes32)
          handler: onStreamCreated
        - event: StreamCancelled(indexed address,indexed address,uint216,bytes32)
          handler: onStreamCancelled
      file: ./src/mappings/LlamaPay.ts
